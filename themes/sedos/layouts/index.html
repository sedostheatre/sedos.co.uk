{{ partial "header.html" . }}
  <h1>Shows</h1>
  {{- range first 10 .Data.Pages -}}
    {{- if eq .Type "show"}}
        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end -}}
  {{- end }}

  <h1>Pages</h1>
  {{- range first 10 .Data.Pages -}}
    {{- if eq .Type "page"}}
        <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end -}}
  {{- end }}

{{ partial "footer.html" . }}
