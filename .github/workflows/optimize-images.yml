name: Compress images
on: pull_request
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Compress Images
        uses: calibreapp/image-actions@master
        with:
          ignorePaths: "input/old-site/2010/**,input/old-site/2011/**,input/old-site/2012/**,input/old-site/whatson/**,input/old-site/2013/**,input/old-site/2014/**,input/old-site/members/**"
          githubToken: ${{ secrets.GITHUB_TOKEN }}
