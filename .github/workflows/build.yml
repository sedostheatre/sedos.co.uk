name: build

on:
  push:
    branches-ignore:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Cache tools
      uses: actions/cache@v2
      env:
        cache-name: cache-tools
      with:
        path: tools
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('tools/packages.config') }}-${{ hashFiles('config.wyam') }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Cache assets
      uses: actions/cache@v2
      env:
        cache-name: cache-assets
      with:
        path: theme/assets/lib
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Build
      run: ./build.sh
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Cypress tests
      needs: Build
      uses: cypress-io/github-action@v1
      with:
        start: 'npx serve -p 5080 build'
        wait-on: 'http://localhost:5080'
