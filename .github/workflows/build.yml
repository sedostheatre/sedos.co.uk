name: build

on:
  push:
    branches-ignore:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Checkout file dates
      run: ./checkout-file-dates.sh
    - name: Cache tools
      uses: actions/cache@v2.1.4
      env:
        cache-name: cache-tools
      with:
        path: tools
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('tools/packages.config') }}-${{ hashFiles('Sedos.csproj') }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Cache assets
      uses: actions/cache@v2.1.4
      env:
        cache-name: cache-assets
      with:
        path: theme/assets/lib
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Build
      run: ./build.sh
    - name: Node Install
      run: 'npm ci'
    - name: Lint Styles
      run: 'npx stylelint **/*.scss'
    - name: Lint HTML
      run: 'npx html-validate output/'
      shell: 'bash {0}'
    - name: Cypress tests
      uses: cypress-io/github-action@v2
      with:
        start: 'npx serve -p 5080 output'
        wait-on: 'http://localhost:5080'
