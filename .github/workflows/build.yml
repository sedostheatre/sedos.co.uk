name: build

on:
  push:
    branches-ignore:
    - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.1
    - name: Cache tools
      uses: actions/cache@v2
      env:
        cache-name: cache-tools
      with:
        path: tools
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('tools/packages.config') }}-${{ hashFiles('config.wyam') }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Cache assets
      uses: actions/cache@v2
      env:
        cache-name: cache-assets
      with:
        path: theme/assets/lib
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('build.cake') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Build
      run: ./build.sh
    - name: Upload build artifact
      uses: actions/upload-artifact@v1
      with:
        name: output
        path: output
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: Build
    steps:
    - uses: actions/checkout@v2.3.1
    - uses: actions/setup-node@v2.1.0
      with:
        node-version: '12'
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: install node modules
      run: npm ci
    - name: download build artifact
      uses: actions/download-artifact@v1
      with:
        name: output
        path: output
    - name: Cypress tests
      uses: cypress-io/github-action@v1
      with:
        start: 'npx serve -p 5080 build'
        wait-on: 'http://localhost:5080'
