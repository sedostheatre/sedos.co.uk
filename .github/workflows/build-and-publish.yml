name: build and publish

on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
    - cron:  '30 0 * * *'

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: install mtime tool
      run: sudo apt-get install -y git-restore-mtime
    - name: reset time
      run: git restore-mtime
    - name: Build
      run: dotnet build /p:RestorePackagesWithLockFile=true
    - name: Run
      run: dotnet run
    - name: Node Install
      run: 'npm ci'
    - name: Lint Styles
      run: 'npx stylelint **/*.scss'
    - name: Lint HTML
      run: 'npx html-validate output/'
      continue-on-error: true
    - name: purgecss
      run: 'npx purgecss -c ./purgecss.config.js'
    - name: Cypress tests
      uses: cypress-io/github-action@v4
      with:
        start: 'npx serve -p 5080 output'
        wait-on: 'http://localhost:5080'
    - name: Deploy
      uses: s0/git-publish-subdir-action@v2.6.0
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: output
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
