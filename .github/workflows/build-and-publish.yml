on:
  push:
    branches:
    - master

jobs:
  build:
    name: Build
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2.1.0
    - name: Build
      run: .\build.ps1 -Target "Build"
      shell: powershell    
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: output
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
